<mat-card class="example-card">
	<mat-card-header>
		<mat-card-title>
      <span [innerHTML]="currentQuestions['question']"></span>
    </mat-card-title>
	</mat-card-header>
	<mat-card-actions>
		<button mat-button *ngFor="let answer of currentQuestions['answers']" (click)="selectAnswer(answer)">
      <span [innerHTML]="answer">{{ answer }}</span>
		</button>
	</mat-card-actions>
</mat-card>
