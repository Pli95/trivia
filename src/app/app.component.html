<mat-toolbar color="accent">
    <mat-toolbar-row id="toolbar-row">
      <h1>Trivia</h1>

      <div id="routes">
        <button routerLink="/set-up" mat-raised-button>Game Set Up</button>
        <button routerLink="/userStats" mat-raised-button>Stats</button>
        <div *ngIf="loggedIn">
          <a (click)="logout()" id="logout">Logout</a>
          <span id="message">Hello, {{ firstName }}!</span>
        </div>
      </div>
    </mat-toolbar-row>
</mat-toolbar>

<router-outlet></router-outlet>
